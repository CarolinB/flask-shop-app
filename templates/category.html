{% extends 'layout.html' %}

{% block body %}
    {% for cat in catalog %}
        <h1>{{ cat.name }}</h1>
        <h5>( {{ countitems }} items )</h5>
        <hr>
        <div>
            <ul class="list-group">
                <li class="list-group-item catalog-list">
                    <table class="table-responsive">
                        <tr>
                        {% for item in category %}
                            <td class="td1-catalog"><a class="a-cat-catalog" href="{{item.category}}/{{item.name}}">{{ item.name }}</a></td>
                        {% endfor %}
                        </tr>
                    </table>
                </li>
            </ul>
        </div>
    {% endfor %}
    
{% endblock body %}
